<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PBL资料整理员 - 信息收集系统</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 微软雅黑; }
        body { max-width: 800px; margin: 20px auto; padding: 0 20px; background: #f5f7fa; }
        .container { background: white; border-radius: 12px; padding: 25px; margin-bottom: 25px; box-shadow: 0 2px 12px rgba(0,0,0,0.06); }
        h1, h2 { color: #2d3748; margin-bottom: 20px; border-left: 4px solid #4299e1; padding-left: 12px; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-weight: 600; color: #4a5568; font-size: 15px; }
        input, textarea, select { width: 100%; padding: 14px; border: 1px solid #e2e8f0; border-radius: 8px; font-size: 15px; outline: none; transition: border 0.3s; }
        input:focus, textarea:focus, select:focus { border-color: #4299e1; }
        textarea { min-height: 120px; resize: none; }
        button { width: 100%; padding: 15px; background: #4299e1; color: white; border: none; border-radius: 8px; font-size: 16px; font-weight: 600; cursor: pointer; transition: background 0.3s; }
        button:hover { background: #3182ce; }
        .data-item { padding: 18px; border: 1px solid #f0f2f5; border-radius: 8px; margin-bottom: 15px; background: #fafafa; }
        .data-item h3 { color: #2d3748; margin-bottom: 12px; font-size: 18px; }
        .data-item p { color: #64748b; margin-bottom: 8px; line-height: 1.6; }
        .data-item .label { font-weight: 600; color: #4a5568; }
    </style>
</head>
<body>
    <!-- 提交表单区域 -->
    <div class="container">
        <h1>资料整理员 - 任务提交</h1>
        <div class="form-group">
            <label for="name">整理员姓名*</label>
            <input type="text" id="name" placeholder="请输入你的姓名" required>
        </div>
        <div class="form-group">
            <label for="resourceType">资料类型*</label>
            <select id="resourceType" required>
                <option value="">选择资料类型</option>
                <option value="中文核心文献">中文核心文献</option>
                <option value="外文摘要">外文摘要</option>
                <option value="实验数据">实验数据</option>
                <option value="动画/视频素材">动画/视频素材</option>
                <option value="教材章节">教材章节</option>
            </select>
        </div>
        <div class="form-group">
            <label for="resourceTitle">资料标题*</label>
            <input type="text" id="resourceTitle" placeholder="如：《XX疾病的诊断标准（2024版）》" required>
        </div>
        <div class="form-group">
            <label for="source">资料来源*</label>
            <input type="text" id="source" placeholder="如：知网、PubMed、人民卫生出版社" required>
        </div>
        <div class="form-group">
            <label for="validity">有效性说明*</label>
            <textarea id="validity" placeholder="请说明资料的权威性、时效性、与PBL项目的相关性（如：2024年中华医学会发布，直接对应案例中的诊断流程）" required></textarea>
        </div>
        <div class="form-group">
            <label for="notes">整理备注</label>
            <textarea id="notes" placeholder="记录筛选关键信息、分类标签、使用建议等（可选）"></textarea>
        </div>
        <button onclick="submitResource()">提交资料</button>
    </div>

    <!-- 已提交资料列表 -->
    <div class="container">
        <h2>已整理资料汇总</h2>
        <div id="resourceList"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
